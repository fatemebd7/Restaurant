{% extends 'base_generic.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center">Employee List</h2>
    <div class="card p-4 mt-4">
      <table class="table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Phone Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for employee in employees %}
            <tr>
              <td>{{ employee.user.username }}</td>
              <td>{{ employee.phone_number }}</td>
              <td>
                <a href="{% url 'edit_employee' employee.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete_employee' employee.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="mt-4 text-center">
      <a href="{% url 'add_employee' %}" class="btn btn-primary">Add New Employee</a>
    </div>
  </div>
{% endblock %}
