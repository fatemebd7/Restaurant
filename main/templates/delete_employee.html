{% extends 'base_generic.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Are you sure you want to delete this employee?</h2>
    
    <!-- Card for the Employee Details -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Employee Details</h5>
      </div>
      <div class="card-body">
        <p><strong>Username:</strong> {{ employee.user.username }}</p>
        <p><strong>Phone Number:</strong> {{ employee.phone_number }}</p>

        <p class="text-danger mt-3">This action cannot be undone!</p>

        <!-- Delete Confirmation Form -->
        <form method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> Yes, Delete
          </button>
          <a href="{% url 'employee_list' %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancel
          </a>
        </form>
      </div>
    </div>
  </div>

  <style>
    /* Custom styles for the delete confirmation page */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #343a40;
    }

    .card {
      margin-top: 20px;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
      width: 100%;
    }

    .btn-danger:hover {
      background-color: #c82333;
      border-color: #c82333;
    }

    .btn-secondary {
      margin-top: 15px;
      background-color: #6c757d;
      color: white;
      border: none;
      width: 100%;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    /* Footer style */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #343a40;
      color: #ffffff;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
{% endblock %}
