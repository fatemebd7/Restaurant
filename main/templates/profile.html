<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- اضافه کردن فونت‌ها و آیکون‌ها -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS برای طراحی ریسپانسیو -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f1f3f5;  /* رنگ پس‌زمینه صفحه */
            font-family: 'Arial', sans-serif;  /* فونت اصلی */
            color: #333;  /* رنگ متن عمومی */
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 40px;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-info p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 15px;
        }

        .profile-info strong {
            color: #007bff;  /* رنگ متن برای اسم فیلدها */
        }

        .btn-custom {
            background-color: #28a745;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #218838;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin-top: 20px;
                padding: 15px;
            }

            .card-body {
                padding: 20px;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .profile-info p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">User Profile</h2>
                
                <div class="profile-info">
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>First Name:</strong> {{ user.first_name }}</p>
                    <p><strong>Last Name:</strong> {{ user.last_name }}</p>
                </div>
                
                <div class="text-center mt-4">
                    <a href="{% url 'manager_dashboard' %}" class="btn btn-custom">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (اختیاری) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
