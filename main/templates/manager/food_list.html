  {% extends 'base_generic.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-5 text-uppercase">Food List</h2>

    <!-- Add New Food Button -->
    <a href="{% url 'add_food' %}" class="btn btn-success mb-4">
      <i class="fas fa-plus-circle"></i> Add New Food
    </a>

  <!-- Back to Dashboard Button -->
  <a href="{% url 'manager_dashboard' %}" class="btn btn-primary mb-4">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </a>

    <!-- Food Grid -->
    <div class="food-card-container">
      {% for food in foods %}
        <div class="card shadow-sm border-0 rounded-lg">
          <img src="{{ food.image.url }}" alt="{{ food.name }}" class="card-img-top">
          <div class="card-body text-center">
            <h5 class="card-title">{{ food.name }}</h5>
            <p class="card-text text-muted">Price: ${{ food.price }} | Stock: {{ food.stock }}</p>
            <div class="food-actions">
              <a href="{% url 'edit_food' food.pk %}" class="btn btn-warning">
                <i class="fas fa-edit"></i> Edit
              </a>
              <a href="{% url 'delete_food' food.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this food?');">
                <i class="fas fa-trash-alt"></i> Delete
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 1200px;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #333;
    }

    .food-card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .card-body {
      padding: 20px;
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
    }

    .card-text {
      font-size: 1.1rem;
      color: #555;
    }

    .food-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .food-actions a {
      text-decoration: none;
    }

    .btn {
      font-size: 0.9rem;
      padding: 10px 18px;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .btn-warning {
      background-color: #ff9f00;
      border: none;
    }

    .btn-warning:hover {
      background-color: #f5a623;
    }

    .btn-danger {
      background-color: #d9534f;
      border: none;
    }

    .btn-danger:hover {
      background-color: #c9302c;
    }

    .btn-success {
      background-color: #5cb85c;
      border: none;
    }

    .btn-success:hover {
      background-color: #4cae4c;
    }

    .food-card-container .card {
      transition: transform 0.3s ease;
    }

    /* Extra styling for the add button */
    .btn-success i {
      margin-right: 8px;
    }
  </style>
{% endblock %}
