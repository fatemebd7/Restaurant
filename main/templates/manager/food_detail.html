<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ food.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .food-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 40px;
        }

        .food-name {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }

        .food-price {
            font-size: 1.5rem;
            color: #28a745;
            font-weight: bold;
        }

        .food-description {
            font-size: 1.1rem;
            color: #6c757d;
        }

        .food-image {
            border-radius: 8px;
            max-height: 400px;
            object-fit: cover;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .quantity-input {
            width: 100px;
            margin-bottom: 15px;
        }

        .row {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <!-- Food Image Section -->
            <div class="col-md-6">
                <div class="food-image-container">
                    <img src="{{ food.image.url }}" class="img-fluid food-image" alt="{{ food.name }}">
                </div>
            </div>

            <!-- Food Details Section -->
            <div class="col-md-6">
                <div class="food-container">
                    <h2 class="food-name">{{ food.name }}</h2>
                    <p class="food-description">{{ food.description }}</p>
                    <h4 class="food-price">Price: ${{ food.price }}</h4>

                    <form method="POST" action="{% url 'food_detail' food.id %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="number" name="quantity" min="1" value="1" class="form-control mb-3 quantity-input" placeholder="Quantity">
                        </div>
                        <button type="submit" class="btn btn-success btn-lg w-100">Add to Cart</button>
                    </form>
                    
                    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
