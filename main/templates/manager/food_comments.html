<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* General body styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e3e6ec);
            color: #444;
            padding: 20px 0;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #5a5f7d;
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .rating-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .rating-card p {
            margin-bottom: 10px;
        }

        .rating-header {
            font-size: 1.5rem;
            color: #5a5f7d;
            margin-bottom: 15px;
        }

        .rating-actions {
            margin-top: 10px;
        }

        .rating-actions a {
            margin-right: 10px;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #fff;
            font-weight: bold;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            color: #fff;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            font-weight: bold;
        }

        .btn-danger:hover {
            background-color: #c82333;
            color: #fff;
        }

        .reply-form {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .reply-form textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .reply-form textarea:focus {
            border-color: #5a5f7d;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(90, 95, 125, 0.2);
        }

        .btn-reply {
            background-color: #5a5f7d;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
        }

        .btn-reply:hover {
            background-color: #4c5170;
            border-color: #4c5170;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #5a5f7d;
            color: #fff;
            border-radius: 8px;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Comments for {{ food.name }}</h2>
    <div class="card mt-4">
        <div class="card-body">
            {% for rating in ratings %}
                <div class="rating-card">
                   
                    <!-- Display Replies -->
                    {% for reply in rating.replies.all %}
                        <div class="mt-3">
                            <p><strong>Admin Reply:</strong> {{ reply.reply }}</p>
                        </div>
                    {% empty %}
                        <p>No replies yet.</p>
                    {% endfor %}
                </div>
            {% empty %}
                <p>No ratings yet.</p>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Food Review</p>
    <a href="{% url 'food_list' %}">Back to Food List</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
