<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Employee</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* General body styles */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f3f4f6, #ffffff);
        color: #444;
        padding: 0;
      }

      header {
        background: #5a5f7d;
        padding: 15px 0;
        text-align: center;
        color: white;
      }

      header h1 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: bold;
      }

      header a {
        color: #ffd700;
        text-decoration: none;
        font-weight: 500;
      }

      .container {
        margin-top: 20px;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }

      h2 {
        text-align: center;
        color: #5a5f7d;
        font-weight: 700;
        margin-bottom: 20px;
      }

      label {
        color: #555;
        font-weight: 500;
      }

      .form-control {
        border-radius: 8px;
        border: 1px solid #ced4da;
        box-shadow: none;
        transition: all 0.3s ease-in-out;
      }

      .form-control:focus {
        border-color: #5a5f7d;
        box-shadow: 0 0 8px rgba(90, 95, 125, 0.2);
      }

      .btn-primary {
        background-color: #5a5f7d;
        border-color: #5a5f7d;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
      }

      .btn-primary:hover {
        background-color: #4c5170;
        border-color: #4c5170;
      }

      .btn-back {
        margin-top: 15px;
        background-color: #d4d4d8;
        color: #444;
        font-weight: 500;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
      }

      .btn-back:hover {
        background-color: #c2c2c7;
        color: #333;
      }

      /* Footer styles */
      footer {
        margin-top: 30px;
        padding: 10px;
        background-color: #5a5f7d;
        color: #fff;
        border-radius: 8px;
        text-align: center;
      }

      footer a {
        color: #ffd700;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      input{
        width: 350px;
      }
    input[name='phone_number']{
        width: 320px;

    }
    input[name='salary']{
        width: 380px;

    }

    </style>
  </head>

  <body>
    <header>
      <h1><a href="#">Company Management</a></h1>
    </header>

    <div class="container">
      <h2>Add New Employee</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username">UserName:</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label for="first_name">First Name:</label>
          {{ form.first_name }}
        </div>
        <div class="mb-3">
          <label for="last_name">Last Name:</label>
          {{ form.last_name }}
        </div>
        <div class="mb-3">
          <label for="phone_number">Phone Number:</label>
          {{ form.phone_number }}
        </div>
        <div class="mb-3">
          <label for="password">Password: </label>
          {{ form.password }}
        </div>

        <div class="mb-3">
          <label for="salary">Salary:</label>
          {{ form.salary }}
        </div>

        <div class="mb-3">
          <label for="role">Role:</label>
          {{ form.role }}
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>

      <div class="mt-3 text-center">
        <a href="{% url 'employee_list' %}" class="btn btn-back"
          >Back to Employee List</a
        >
      </div>
    </div>

    <footer>
      <p>
        &copy; 2024 <a href="#">Company Management</a>. All Rights Reserved.
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
