<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>

    <!-- Link to Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* استایل برای صفحه سبد خرید */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .cart-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item h5 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .cart-item .item-details {
            font-size: 1rem;
            color: #555;
        }

        .cart-item .total-price {
            font-size: 1.2rem;
            color: #007bff;
            font-weight: 600;
        }

        .cart-item button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 15px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cart-item button:hover {
            background-color: #c82333;
        }

        .cart-footer {
            text-align: center;
            margin-top: 30px;
        }

        .cart-footer a {
            background-color: #007bff;
            color: white;
            padding: 10px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .cart-footer a:hover {
            background-color: #0056b3;
        }

        .cart-footer a.disabled {
            background-color: #ccc;
            pointer-events: none;
            cursor: not-allowed;
        }

        .cart-container {
            max-width: 900px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <div class="cart-container">
        <h1>Your Cart</h1>

        <!-- لیست سبد خرید -->
        {% if cart.items.all %}
            {% for item in cart.items.all %}
            <div class="cart-item">
                <div>
                    <h5>{{ item.food.name }}</h5>
                    <p class="item-details">{{ item.quantity }} x {{ item.food.price }}$</p>
                </div>
                <div>
                    <p class="total-price">{{ item.total_price }}$</p>
                    <a href="{% url 'customer_remove_from_cart' item.id %}">
                        <button>Remove</button>
                    </a>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="text-center">Your cart is empty.</p>
        {% endif %}

        <!-- دکمه چک‌اوت -->
        <div class="cart-footer">
            <a href="{% url 'customer_checkout' %}" class="{% if not cart.items.all %}disabled{% endif %}">
                Proceed to Checkout
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
