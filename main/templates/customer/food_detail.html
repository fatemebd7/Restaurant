<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ food.name }}</title>

    <!-- Link to Bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
        padding: 20px;
      }

      .food-detail {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .food-detail img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        border-radius: 10px;
      }

      .food-detail h2 {
        font-size: 2rem;
        font-weight: 600;
        color: #333;
        margin-top: 20px;
      }

      .food-detail p {
        font-size: 1.2rem;
        color: #555;
        margin-top: 10px;
      }

      .food-detail .price {
        font-size: 1.5rem;
        color: #007bff;
        margin-top: 15px;
      }

      .food-detail .add-to-cart {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        font-weight: 600;
        text-transform: uppercase;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin-top: 20px;
      }

      .food-detail .add-to-cart:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .rating-stars {
        display: flex;
        gap: 5px;
        margin-top: 20px;
      }

      .rating-stars i {
        font-size: 1.5rem;
        color: #ffd700;
        cursor: pointer;
      }

      .rating-stars i:hover {
        color: #ffcc00;
      }
    </style>
  </head>
  <body>
    <div class="food-detail">
      <img src="{{ food.image.url }}" alt="{{ food.name }}" />
      <h2>{{ food.name }}</h2>
      <p>{{ food.description }}</p>
      <p class="price">{{ food.price }}$</p>

      {% if food.stock > 0 %}
      <form method="POST" action="{% url 'customer_add_to_cart' food.id %}">
        {% csrf_token %}
        <input
          type="number"
          name="quantity"
          value="1"
          min="1"
          class="form-control mb-3"
        />
        <button type="submit" class="add-to-cart">Add to Cart</button>
      </form>
      {% else %}
      <button class="btn btn-secondary w-100" disabled>Out of Stock</button>
      {% endif %}
      <div class="rating-stars">
        {% for star in rating_stars %}
        <i class="fas fa-star" data-value="{{ star }}"></i>
        {% endfor %}
      </div>

      {% if existing_rating %}
      <div class="rating-comment">
        <h5>Your Comment:</h5>
        <p>{{ existing_rating.comment }}</p>
      </div>
      {% else %}
      <p>No comment yet</p>
      {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
